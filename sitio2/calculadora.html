<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="calculadora.css">
	<link rel="icon" href="imgCalculadora.ico">
</head>
<body>
	<div class="calculadora">
		<input type="text" name="pantalla" id="input" size="30" readonly="readonly" value="0">
		<table>
		  <tr>
		    <td></td>
		    <td></td> 
		    <td><button type="button" class="btnEliminar" id="btnC">C</button></td>
		    <td><button type="button" class="btnEliminar" id="btnCE">CE</button></td>
		    <td><button type="button" class="btnOperacion" id="btn(" disabled>(</button></td>
		  </tr>
		  <tr>
		    <td><button type="button" class="btnNumero" id="btn1">1</button></td>
		    <td><button type="button" class="btnNumero" id="btn2">2</button></td> 
		    <td><button type="button" class="btnNumero" id="btn3">3</button></td>
		    <td><button type="button" class="btnOperacion" id="btn+">+</button></td>
		    <td><button type="button" class="btnOperacion" id="btn)" disabled>)</button></td>
		  </tr>
		  <tr>
		    <td><button type="button" class="btnNumero" id="btn4">4</button></td>
		    <td><button type="button" class="btnNumero" id="btn5">5</button></td> 
		    <td><button type="button" class="btnNumero" id="btn6">6</button></td>
		    <td><button type="button" class="btnOperacion" id="btn-" disabled>-</button></td>
		    <td><button type="button" class="btnOperacion" id="btn/" disabled>รท</button></td>
		  </tr>
		  <tr>
		    <td><button type="button" class="btnNumero" id="btn7">7</button></td>
		    <td><button type="button" class="btnNumero" id="btn8">8</button></td> 
		    <td><button type="button" class="btnNumero" id="btn9">9</button></td>
		    <td><button type="button" class="btnOperacion" id="btnx">x</button></td>
		    <td rowspan="2"><button type="button" class="btnOperacion" id="btnIgual">=</button></td>
		  </tr>
		  <tr>
		  	<td><button type="button" class="btnNumero" id="btn.">.</button></td>
		    <td><button type="button" class="btnNumero" id="btn0">0</button></td>
		    <td colspan="2"><button type="button" class="btnOperacion" id="btnPi">ฯ</button></td>
		  </tr>
		</table>
	</div>
	<script type="text/javascript" src="calculadora.js"></script>
</body>
</html>
